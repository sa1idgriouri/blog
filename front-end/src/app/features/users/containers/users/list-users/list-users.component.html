<div class="card-container">
    <mat-card>
        <div class="header">
            <button mat-fab color="primary" (click)="add.emit()">
                <mat-icon> add </mat-icon>
            </button>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card>
</div>

<table mat-table [dataSource]="dataSource || []">



    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actionDetails">
        <th mat-header-cell *matHeaderCellDef> DÃ©tails</th>
        <td mat-cell *matCellDef="let user">
            <button mat-flat-button themeColor="info" (click)="details.emit(user)">
                <mat-icon>info</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="actionUpdate">
        <th mat-header-cell *matHeaderCellDef>Modifier </th>
        <td mat-cell *matCellDef="let user">
            <button mat-flat-button themeColor="warning" (click)="update.emit(user)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="actionDelete">
        <th mat-header-cell *matHeaderCellDef>Supprimer</th>
        <td mat-cell *matCellDef="let user">
            <button mat-flat-button themeColor="danger" (click)="delete.emit(user.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
